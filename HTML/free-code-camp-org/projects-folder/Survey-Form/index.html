<!DOCTYPE html>
<html>
<head>
	<title id="title">Survey Form</title>
</head>
<body>
	<header>
		<h1 id="description">Survey Form</h1>
	</header>
	<section>
		<div>
			<div>
				<p>Let us know how we can improve freeCodeCamp</p>
			</div>
		
			<form id="survey-form"> 
				<div>
					<div>
						<label id="name">Name</label>
					</div>
					<div>
						<input type="text" name="Name">
					</div>	
				</div>
				
				<div>
					<div>
						<label id="email">Email</label>
					</div>
					<div>
						<input type="email" name="Email">
					</div>	
				</div>
				
				<div>
					<div>
						<label id="number">Age</label>
					</div>
					<div>
						<input type="number" name="Age">
					</div>	
				</div>
				
				<div>
					<div>
						<label id="dropdown">Which option best describes your current role?</label>
					</div>
					<div>
						<select>
							<option>Student</option>
							<option>Job Holder</option>
							<option>Businessman</option>
						</select>
					</div>	
				</div>

				<div>
					<div>
						<label>How likely is it that you would recomend freeCodeCamp to a friend?</label>
					</div>
					<div>
						<input type="radio" name="suggest" value="Definitely" ><label>Definitely</label>
						<input type="radio" name="suggest" value="Maybe" ><label>Maybe</label>
						<input type="radio" name="suggest" value="Not Sure" ><label>Not Sure</label>
					</div>
				</div>

				<div>
					<div>
						<label>
							What do you like most in FCC?
						</label>
					</div>
						<div>
							<select>
								<option>Select an option</option>
								<option>Option-1</option>
								<option>Option-2</option>
							</select>
						</div>
				</div>
				
				
			
			</form>
		</div>
	</section>
</body>
</html>
