<!DOCTYPE html>
<html>
<head>
	<title id="title">Survey Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Survey Form</h1>
	</header>
	<section>
		<div class="container">
			<div id="description">
				<p>Let us know how we can improve freeCodeCamp</p>
			</div>
		
			<form id="survey-form"> 
				<div class="row-tab">
					<div class="label-tab">
						<label id="name">Name</label>
					</div>
					<div class="input-tab">
						<input type="text" name="Name" placeholder="Enter your name">
					</div>	
				</div>
				
				<div class="row-tab">
					<div class="label-tab">
						<label id="email">Email</label>
					</div>
					<div class="input-tab">>
						<input type="email" name="Email" placeholder="Enter your email">
					</div>	
				</div>
				
				<div class="row-tab">
					<div class="label-tab">
						<label id="number">Age</label>
					</div>
					<div class="input-tab">>
						<input type="number" name="Age" placeholder="Enter your age">
					</div>	
				</div>
				
				<div class="row-tab">
					<div class="label-tab">
						<label id="dropdown">Which option best describes your current role?</label>
					</div>
					<div class="select-tab">
						<select id="select">
							<option>Student</option>
							<option>Job Holder</option>
							<option>Businessman</option>
						</select>
					</div>	
				</div>

				<div>
					<div>
						<label>How likely is it that you would recomend freeCodeCamp to a friend?</label>
					</div>
					<div>
						<input type="radio" name="suggest" value="Definitely" ><label>Definitely</label>
						<input type="radio" name="suggest" value="Maybe" ><label>Maybe</label>
						<input type="radio" name="suggest" value="Not Sure" ><label>Not Sure</label>
					</div>
				</div>

				<div>
					<div>
						<label>
							What do you like most in FCC?
						</label>
					</div>
						<div>
							<select>
								<option>Select an option</option>
								<option>Option-1</option>
								<option>Option-2</option>
							</select>
						</div>
				</div>
				<div>
					<div>
						<label>Things which could be improved in the future (Check all that apply)</label>
					</div>
					<div>
							<input type="radio" name="project" value="Front-end Project"><label>Front-end Project</label>
							<input type="radio" name="project" value="Back-end Project"><label>Back-end Project</label>
							<input type="radio" name="project" value="Data Visulization"><label>Data Visualization</label>
					</div>
				</div>
				
			
			</form>
		</div>
	</section>
</body>
</html>
